<!DOCTYPE html>
<html>
  <head>
    <title>Web Marquee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333">
    <link rel="icon" sizes="192x192" href="icon.png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
    <style>
      body, html {
        height: 100%;
        padding: 0;
        margin: 0;
        background: #333;
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #content {
        margin: 0 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #input {
        width: 100%;
        padding: 20px 40px;
        border-radius: 10px;
        border: none;
        font-size: 24px;
      }
      #input:focus {
        outline: none;
      }
      #display {
        font-size: 80px;
        margin-bottom: 10px;
        width: 250px;
        white-space: nowrap;
        overflow: hidden;
      }
      #inputs {
        width: 100%;
        display: flex;
      }
      #display, #inputs > * {
        font-family: 'VT323', monospace;
        border: none;
        box-shadow: 0px 0px 5px 0px rgba(255,255,255,0.75);
        background: #222;
      }
      #inner-display {
        padding-left: 100%;
        animation: marquee 5s linear infinite;
        display: inline-block;
        letter-spacing: 8px;
      }
      #colour {
        height: 68px;
        width: 68px;
        border-radius: 10px;
        margin-left: 10px;
      }
      @keyframes marquee {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-100%, 0);
        }
      }
    </style>
  </head>
  <body>
    <form id="content" action="#">
      <div id="display"><div id="inner-display">THIS IS A TEST</div></div>
      <section id="inputs">
        <input 
          id="input" 
          type="text" 
          maxlength="100" 
          placeholder="Write a thing!"
        >
        <input id="colour" value="#FF4136" type="color">
      </section>
    </form>
    <script type="module" src="main.js"></script>
  </body>
</html>
