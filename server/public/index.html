<!DOCTYPE html>
<html>
  <head>
    <title>Web Marquee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body, html {
        height: 100%;
        padding: 0;
        margin: 0;
        background: #222;
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #content {
        margin: 0 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #input {
        width: 100%;
        padding: 20px 40px;
        border-radius: 10px;
        border: none;
        font-size: 24px;
      }
      #input:focus {
        outline: none;
      }
      #display {
        font-family: monospace;
        color: #FF4136;
        font-size: 80px;
        margin-bottom: 10px;
        background: black;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <form id="content" action="#">
      <marquee scrollamount="8" id="display"></marquee>
      <input 
        id="input" 
        type="text" 
        maxlength="32" 
        placeholder="Write a thing!"
      >
    </form>
    <script type="module" src="main.js"></script>
  </body>
</html>
